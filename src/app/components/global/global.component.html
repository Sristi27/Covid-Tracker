<div class="container">
  <div class="form">
    <form action="" 
    (submit)="getCountryData($event.target.value)">
     
     <!-- *ngIf="globalA!=0"" -->
     
        <mat-form-field appearance="outline">
          <mat-label>Select a country</mat-label>
          <mat-select name="country" [(ngModel)]="val">
            <mat-option [value]="country" *ngFor="let country of countries">{{country}}</mat-option>
          </mat-select>
        </mat-form-field>
    
        <button mat-raised-button color="primary" type="submit">
          Get Coronavirus Data
        </button>
      </form>
    
</div>
<!-- </div> -->

<div class="cards">


<app-data-card *ngIf="globalTotal" [data]="globalTotal"></app-data-card>

<app-data-card *ngIf="countrySpecific" [data]="countrySpecific"></app-data-card> 
</div>

</div>
