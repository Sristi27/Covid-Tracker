
<app-data-card id="chart1" *ngIf="indiaData" [data]="indiaData"></app-data-card>
   
<app-charts  *ngIf="indiaConfirmed.length>0 && 
  indiaRecovered.length>0 && indiaDeaths.length>0" 
  [date]="indiaDate" [confirmed]="indiaConfirmed"
  [deaths]="indiaDeaths" [recovered]="indiaRecovered"></app-charts>

<div class="filter">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
</div>

<div class="state-container">

  <div class="table-container">


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    
        <!--Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
         
        <ng-container matColumnDef="confirmed">
          <th mat-header-cell *matHeaderCellDef> Confirmed </th>
          <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (mouseover)="getData(row)"></tr>
      
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    
      </table>
    </div>
    
    
    
    
    <app-data-card *ngIf="specificStateData" [data]="specificStateData" class="stateData"></app-data-card>
</div>
