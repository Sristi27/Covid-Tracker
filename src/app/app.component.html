<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body>
  <section>
    <h1>Coronavirus Tracker</h1>
  <!-- <label for="country">Country</label>
  <select name="country" id="" >
    <option value="" disabled selected>Select a country</option>
    <option value={{country.Slug}} *ngFor="let country of countries">{{country.Country}}</option>
  </select> -->
  <form action="" (submit)="getData($event.target.value)">
    <mat-form-field appearance="outline">
      <mat-label>Select a country</mat-label>
      <mat-select name="country" [(ngModel)]="val">
        <mat-option [value]="country.Slug" *ngFor="let country of countries">{{country.Country}}</mat-option>
      </mat-select>
    </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    Get Coronavirus Data
  </button>
  </form>
   <mat-card *ngIf="status">
    <h1>Total Confirmed Cases:{{confirmed}}</h1>
    <h1>Total Recovered Cases:{{recovered}}</h1>
    <h1>Total Deaths:{{deaths}}</h1>
   </mat-card>
  </section>
</body>
</html>
